<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎓 KMUTNB Graduation Card</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="card">
    <div class="uni-header">
      <img src="assets/kmutnb_logo.png" alt="KMUTNB Logo" class="uni-logo" />
      <h3 class="uni-name-en">King Mongkut's University of Technology North Bangkok</h3>
      <h4 class="uni-name-th">มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</h4>
    </div>

    <div class="header">
      <h1 id="title">🎓 Congratulations!</h1>
      <button id="surpriseBtn" class="btn">CLICK ME 🎁</button>

      <h2 id="friend-name"></h2>
      <p id="message"></p>

    </div>

    <div id="photo-container" class="photos"></div>

    <p class="hint">Created by Ter! IG:peterdrummer_</p>
  </div>

  <audio id="clapSound" src="assets/sounds/clap.wav" preload="auto"></audio>
  <audio id="celebrationMusic" src="assets/sounds/celebration.wav" preload="auto" loop></audio>

  <!-- <canvas id="spotlightCanvas"></canvas> -->

  <script src="js/script.js"></script>
</body>
</html>
